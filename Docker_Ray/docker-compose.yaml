version: "3.8"
services:
  tune-sis-recomender:
    build:
      context: .  # Directorio de construcci√≥n
      dockerfile: Dockerfile
    gpus:
      - driver: nvidia
        count: all
        capabilities: ["gpu"]
    stdin_open: true
    tty: true
    container_name: tune-sis-recomender
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1  
      - CUDA_VISIBLE_DEVICES=0 
    ports:
      - "1234:1234"